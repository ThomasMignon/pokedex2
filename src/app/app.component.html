<h1>{{title}}</h1>
<div class="pokedex">
  <div class="voir" *ngIf="selectedPkm">
      <h2>{{selectedPkm.name}} details!</h2>
      <div><label>id: </label>{{selectedPkm.name}}</div>
      <div class="pokedex" *ngFor="let p of results2" >
        <div class="pokemon">
          {{p.forms}}
        </div>
      </div>
      <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/{{selectedPkm.id}}.png" />
      <!-- <a href="{{selectedPkm.url}}">Test</a> -->
    </div>
  <div class="pokedex" *ngFor="let pokemon of results" [class.selected]="pokemon === selectedPkm"
  (click)="onSelect(pokemon)">
    <div class="pokemon">
      {{pokemon.name}}
    </div>
    <!--<a href="{{pokemon.url}}">+ DÃ©tails</a>-->
  </div>
</div>
